<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Produits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Di@Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/produits}">Produits</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Produit</h1>
            <div class="card-body">
                <form th:action="@{/produits/{id}(id=${produit.id}) }" th:object="${produit}" method="POST" >
                    <div class="form-group">
                        <label>Name Produit</label>
                        <input
                                type="text"
                                name="nom_produit"
                                th:field="*{nom}"
                                class="form-control"
                                placeholder="name produit"
                        />
                    </div>
                    <div class="form-group">
                        <label>Prix Produit</label>
                        <input
                                type="text"
                                name="prix_produit"
                                th:field="*{prix}"
                                class="form-control"
                                placeholder="prix produit"
                        />
                    </div>
                    <div class="form-group">
                        <label>Quantite produit</label>
                        <input
                                type="text"
                                name="quantite_produit"
                                th:field="*{quantite}"
                                class="form-control"
                                placeholder="quantite produit"
                        />
                    </div>
                    <div class="form-group">
                        <label>Adress</label>
                        <input
                                type="text"
                                name="adress_produit"
                                th:field="*{adress}"
                                class="form-control"
                                placeholder="Adress"
                        />
                    </div>
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input
                                type="text"
                                name="tel_produit"
                                th:field="*{tel}"
                                class="form-control"
                                placeholder="téléphone"
                        />
                    </div>
                    <div class="box=footer">
                        <button type="submit" class="btn btn-primary">Enregistrer </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
